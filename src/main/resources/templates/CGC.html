	<div class="container-fluid">

			<div class="col-md-8">

					<fieldset>

						<!-- Form Name -->

						<div class="form-group">
							<label class="col-md-4 control-label" for="edad">Edad</label>

								<input id="edad" name="edad" type="number"

						</div>

						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-4 control-label" for="altura">Altura</label>
							<div class="col-md-4">
								<input id="altura" name="altura" type="number" step="0.01"

							</div>
						</div>

						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-4 control-label" for="peso">Peso</label>
							<div class="col-md-4">
								<input id="peso" name="peso" type="number" step="0.01"

							</div>
						</div>

						<div class="form-group">
							<label class="col-md-4 control-label" for="sexo">Sexo</label>
							<div class="col-md-4">

										id="sexo-0" value="v"> Var√≥n

								</div>

									<label for="sexo-1"> <input type="radio" name="sexo"
										id="sexo-1" value="m" checked="checked"> Mujer
									</label>
								</div>
							</div>
						</div>

						<input type="submit" />

				</form>


			</div>
			<div class="col-md-4">
				<p th:text="${gc}">
