
<!DOCTYPE html>
<html lang="es" xml:lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<title>Document</title>

<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/css/starter-template.css" rel="stylesheet">


<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h2 class="text-center">Datos recogidos</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<h3>Datos personales</h3>

				<dl>
					<dt>Nombre</dt>
					<dd th:text="${nombre}"></dd>
					<dt>Primer apellido</dt>
					<dd th:text="${ape1}"></dd>

					<dt>Segundo apellido</dt>
					<dd th:text="${ape2}"></dd>

					<dt>Fecha de nacimiento</dt>
					<dd th:text="${nacimiento}"></dd>

					<dt>Email</dt>
					<dd th:text="${email}"></dd>

					<dt>Sexo</dt>
					<dd th:text="${sexo}"></dd>

					<dt>Contrase√±a</dt>
					<dd th:text="${pwd}"></dd>

					<dt>Direccion</dt>
					<dd th:text="${direccion}"></dd>

				</dl>
			</div>
			<div class="col-md-6">
				<h3>Nivel de estudios e intereses</h3>
				<dl>
					<dt>Nivel de estudios</dt>
					<dd th:text="${estudios}"></dd>
					
					<br><br>
					
					<dt>Intereses</dt>
					<dd th:each="interes: ${intereses}" th:text="${interes}"></dd>

					
				</dl>
			</div>
		</div>
	</div>


	<!--     XXX        MODIDAS DE BOOTSTRAP       XXX        -->

	<!-- /.container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
