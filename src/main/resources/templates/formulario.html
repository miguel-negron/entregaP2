<!DOCTYPE html>
<html lang="es" xml:lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<title>Document</title>

<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/css/starter-template.css" rel="stylesheet">


<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Entrega P2</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a th:href="@{/}">Pagina principal</a></li>
				<li class="active"><a th:href="@{/formulario}">Formulario</a></li>
				<li><a th:href="@{/CGC}">Calculador de grasa corporal</a></li>
			</ul>
		</div>
	</nav>

	<form th:action="@{/formulario}" method="post" class="form-horizontal">
		<fieldset>

			<!-- Datos personales -->


			<div class="form-group row">
				<div class="col-md-8">
					<legend>Datos personales</legend>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="nombre">Nombre</label>
				<div class="col-md-4">
					<input id="nombre" name="nombre" type="text" placeholder="Felipe"
						class="form-control input-md">

				</div>
			</div>


			<div class="form-group">
				<label class="col-md-4 control-label" for="ape1">Primer
					apellido</label>
				<div class="col-md-4">
					<input id="ape1" name="ape1" type="text" placeholder="González"
						class="form-control input-md">

				</div>
			</div>


			<div class="form-group">
				<label class="col-md-4 control-label" for="ape2">Segundo
					apellido</label>
				<div class="col-md-4">
					<input id="ape2" name="ape2" type="text" placeholder="Márquez"
						class="form-control input-md">

				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="nacimiento">Fecha
					de nacimiento</label>
				<div class="col-md-4">
					<input id="nacimiento" name="nacimiento" type="date"
						value="1942-03-05" class="form-control input-md">

				</div>
			</div>


			<div class="form-group">
				<label class="col-md-4 control-label" for="email">E-Mail</label>
				<div class="col-md-4">
					<input id="email" name="email" type="text"
						placeholder="email@email.com" class="form-control input-md">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="sexo">Sexo</label>
				<div class="col-md-4">
					<div class="radio">
						<label for="sexo-0"> <input type="radio" name="sexo"
							id="sexo-0" value="v"> Varón
						</label>
					</div>
					<div class="radio">
						<label for="sexo-1"> <input type="radio" name="sexo"
							id="sexo-1" value="m" checked="checked"> Mujer
						</label>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="pwd">Contraseña</label>
				<div class="col-md-4">
					<input id="pwd" name="pwd" type="password" placeholder="**********"
						class="form-control input-md">

				</div>
			</div>


			<div class="form-group">
				<label class="col-md-4 control-label" for="direccion">Dirección</label>
				<div class="col-md-4">
					<input id="direccion" name="direccion" type="text"
						placeholder="Calle o plaza, número y piso"
						class="form-control input-md">

				</div>
			</div>



		</fieldset>

		<fieldset>

			<!-- Form Name -->
			<legend>Nivel de estudios e intereses</legend>

			<!-- Multiple Radios -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="estudios">Nivel
					de estudios</label>
				<div class="col-md-4">
					<div class="radio">
						<label for="estudios-0"> <input type="radio"
							name="estudios" id="estudios-0" value="Certificado escolar"
							checked="checked"> Certificado escolar
						</label>
					</div>
					<div class="radio">
						<label for="estudios-1"> <input type="radio"
							name="estudios" id="estudios-1" value="Graduado en
							E.S.O">
							Graduado en E.S.O
						</label>
					</div>
					<div class="radio">
						<label for="estudios-2"> <input type="radio"
							name="estudios" id="estudios-2"
							value="Bachiller -
							Gormación Profesional">
							Bachiller - Gormación Profesional
						</label>
					</div>
					<div class="radio">
						<label for="estudios-3"> <input type="radio"
							name="estudios" id="estudios-3" value="Diplomado">
							Diplomado
						</label>
					</div>
					<div class="radio">
						<label for="estudios-4"> <input type="radio"
							name="estudios" id="estudios-4"
							value="Licenciado o
							Doctorado"> Licenciado o
							Doctorado
						</label>
					</div>
				</div>
			</div>

			<!-- Multiple Checkboxes -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="intereses">Recibir
					articulos sobre los siguientes temas</label>
				<div class="col-md-4">
					<div class="checkbox">
						<label for="intereses-0"> <input type="checkbox"
							name="intereses" id="intereses-0" value="Música"> Música
						</label>
					</div>
					<div class="checkbox">
						<label for="intereses-1"> <input type="checkbox"
							name="intereses" id="intereses-1" value="Deportes">
							Deportes
						</label>
					</div>
					<div class="checkbox">
						<label for="intereses-2"> <input type="checkbox"
							name="intereses" id="intereses-2" value="Cine"> Cine
						</label>
					</div>
					<div class="checkbox">
						<label for="intereses-3"> <input type="checkbox"
							name="intereses" id="intereses-3" value="Libros"> Libros
						</label>
					</div>
					<div class="checkbox">
						<label for="intereses-4"> <input type="checkbox"
							name="intereses" id="intereses-4" value="Ciencia">
							Ciencia
						</label>
					</div>
				</div>
			</div>

		</fieldset>

		<fieldset>

			<legend>Enviar formulario</legend>
			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="submit">¿Estás
					seguro de que los datos son correctos?</label>
				<div class="col-md-4">
					<button type="submit" id="submit" name="submit"
						class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</fieldset>

	</form>



	<!-- /.container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
